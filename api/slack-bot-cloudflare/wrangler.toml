# Slack Bot Cloudflare Workers Configuration
# Replace placeholders before deployment

name = "my-slack-bot"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# D1 Database binding
# 1. Create database: wrangler d1 create my-slack-bot-db
# 2. Replace database_id below with the ID from step 1
[[d1_databases]]
binding = "DB"
database_name = "my-slack-bot-db"
database_id = "YOUR_DATABASE_ID_HERE"

# Environment variables (set via wrangler secret)
# wrangler secret put SLACK_BOT_TOKEN
# wrangler secret put SLACK_SIGNING_SECRET
